<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" >
    <title>Login</title>
</head>
<body>
    <!--El form llama a la funcion de autenticar del servidor (App)-->
    <form action="/authenticate" method="POST">
        <div class="container">
          <img class = "logo" src = "./img/logo.png" alt = "Logo" height = 118 lenght = 674>
          <h1>Blue Bay High School</h1>
          <h2>Iniciar sesión</h2>
      
          <label for="username"></label>
          <input type="text" placeholder="Usuario" name="username" id="username" required>
          
          <h1></h1>

          <label for="password"></label>
          <input type="password" placeholder="Contraseña" name="password" id="password" required>
      
          <button type="submit" class="registerbtn">Iniciar sesión</button>

          <p class="">
            <a href="signup.html">¿Nuevo usuario? Registrate</a>
          </p>
          <p class="">
            <a href="./adminLogin.html">Ingresar como administrador</a>
          </p>
        </div>
      </form>
</body>
</html>
